<html>

<head>
	<title>Error</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="expires" content="-1">
	<style type="text/css">
		body {
			background: #f2f2f2 url('https://assets.siakadcloud.com/assets/v1/img/pattern/pat_04.png') repeat;
		}

		a,
		a:link,
		a:visited,
		a:active {
			color: #AAAAAA;
			text-decoration: none;
			font-size: 12px;
		}

		a:hover {
			border-bottom: 1px dotted #c1c1c1;
			color: #AAAAAA;
		}

		img {
			border: none;
		}

		td {
			font-size: 12px;
			color: #7A7A7A;
		}
	</style>
</head>

<body>
	<table width="100%" height="100%">
		<tr>
			<td align="center" valign="middle">
				<br><br>
				<font size="6" color="#FF0000"><b>Error: $(error-code)</b></font>
				<br><br>
				<font size="4" color="#000000"><b>$(error-description)</b></font>
				<br><br>
				<a href="$(link-orig)">Back</a>
			</td>
		</tr>
	</table>
</body>

</html>
